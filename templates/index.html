<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Student Exam Performance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            background: white;
            text-align: center;
            animation: slideDown 1s ease;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            color: #333;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        a.btn-primary {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome to the Home Page</h1>
    <p>Start exploring the Student Exam Performance Predictor.</p>
    <a href="{{ url_for('predict_datapoint') }}" class="btn btn-primary">Go to Prediction</a>
</div>

</body>
</html>
